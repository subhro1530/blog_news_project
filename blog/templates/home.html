<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamma News</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Global styles */
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #121212;
        color: #fff;
        padding-top: 60px;
      }

      h1,
      h2,
      h3 {
        margin-bottom: 20px;
      }

      /* Navbar styles */
      .navbar {
        background-color: #212529;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      .navbar-brand {
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        margin-right: 50px;
        transition: color 0.3s ease;
      }

      .navbar-brand:hover {
        color: #ffc107; /* Yellow color on hover */
      }

      .navbar-nav {
        display: flex;
        justify-content: flex-end;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-item {
        margin-right: 20px;
      }

      .nav-link {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease, transform 0.3s ease; /* Smooth color change and scale effect */
      }

      .nav-link:hover {
        color: #ffc107; /* Yellow color on hover */
        transform: scale(1.1); /* Scale up on hover */
      }

      .fa {
        font-size: 24px;
        margin-left: 15px;
        margin-right: 15px;
      }

      /* Main content styles */
      .container {
        text-align: center;
        margin-top: 80px;
        padding: 0 20px;
      }

      .article {
        background-color: #333;
        padding: 20px;
        margin-bottom: 30px;
        border-radius: 10px;
      }

      .article img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .article h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .article p {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .btn {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #f0f0f0;
      }

      /* Responsive layout */
      @media (max-width: 768px) {
        .navbar-brand {
          margin-right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Gamma News</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-envelope"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-linkedin"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-whatsapp"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container">
      <h1>Welcome to Gamma News</h1>

      <!-- News Section -->
      <section>
        <h2>Latest News</h2>
        <div class="row">
          {% for article in news_articles %}
          <div class="article">
            <h3>{{ article.title }}</h3>
            <img src="{{ article.urlToImage }}" alt="Article Image" />
            <p>{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank" class="btn"
              >Read more</a
            >
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </body>
</html>
